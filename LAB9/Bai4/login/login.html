<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#sm").click(function () {
          $.get(
            "check.php",
            { user: $("#us").val(), pass: $("#pw").val() },
            function (data) {
              $("#nt").css("display", "block");
              $("#nt").slideDown("slow");
              $("#nt").html(data);
            }
          );
        });
      });
    </script>

    <style>
      body {
        margin: 80px 200px;
        font: normal 14pt Arial;
        color: navy;
      }
      input {
        border: solid 1px silver;
        padding: 3px 5px;
        font: normal 14pt Arial;
        color: blue;
      }
      fieldset {
        border: solid 2px green;
        border-radius: 8px;
        width: 335px;
        background-color: #dafef3;
      }
      div {
        width: 335px;
        border: solid 1px silver;
        padding: 10px 15px;
        font: normal 14pt Arial;
        color: green;
        background-color: yellow;
        box-shadow: 2px 2px black;
      }
      legend {
        color: red;
      }
      input[type="button"] {
        float: right;
        padding: 5px 10px;
      }
    </style>
  </head>

  <body>
    <fieldset>
      <img src="images/download.png" alt="Logo" />
      <hr />
      <legend><b>LOGIN</b></legend>
      <table>
        <tr>
          <td style="width: 30%">User name</td>
          <td style="width: 70%">
            <input type="text" id="us" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" id="pw" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <br />
            <input id="sm" type="button" value="Submit" />
          </td>
        </tr>
      </table>
    </fieldset>
    <br />
    <div id="nt" style="display: none">Notice:</div>
  </body>
</html>
